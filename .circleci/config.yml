version: 2
jobs:
  go1.21: &base
    docker:
      - image: cimg/go:1.21
    steps:
      - run: go version
      - checkout
      - run: go test -race -v ./...

  go1.20:
    <<: *base
    docker:
      - image: cimg/go:1.20

  go1.19:
    <<: *base
    docker:
      - image: cimg/go:1.19

  go1.18:
    <<: *base
    docker:
      - image: cimg/go:1.18

  go1.17:
    <<: *base
    docker:
      - image: cimg/go:1.17

  go1.16:
    <<: *base
    docker:
      - image: circleci/golang:1.16
    working_directory: /go/wd

workflows:
  version: 2
  build:
    jobs:
      - go1.21
      - go1.20
      - go1.19
      - go1.18
      - go1.17
      - go1.16
